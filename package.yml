    - pkgconfig(Qt5WebEngine)
    - akonadi-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - extra-cmake-modules
    - gpgme-qt-devel
    - kbookmarks-devel
    - kcalcore-devel
    - kcalutils-devel
    - kcmutils-devel
    - kcodecs-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdelibs4support-devel
    - kdepim-apps-libs-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kio-devel
    - kitemviews-devel
    - kitemmodels-devel
    - kjobwidgets-devel
    - kldap-devel
    - kmailtransport-devel
    - kmime-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kontactinterface-devel
    - kparts-devel
