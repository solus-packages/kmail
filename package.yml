name       : kmail
version    : 23.04.2
release    : 71
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kmail-23.04.2.tar.xz : 08a05b95153b0178974427234e094c75093b0a54dd97db3a2e0c78b9d4a5e4e6
homepage   : https://apps.kde.org/kmail2/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-only
component  : network.mail
summary    : Email client, supporting POP3 and IMAP mailboxes
description: |
    KMail is the email component of Kontact, the integrated personal information manager from KDE.
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - akonadi-search-devel
    - kcalendarcore-devel
    - kcalutils-devel
    - kcmutils-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kidentitymanagement-devel
    - kldap-devel
    - kmailtransport-devel
    - knotifyconfig-devel
    - kontactinterface-devel
    - kparts-devel
    - ktnef-devel
    - kuserfeedback-devel
    - ktextaddons-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - openldap-devel
    - pimcommon-devel
    - qtkeychain-devel
rundeps    :
    - akonadi-import-wizard
    - kdepim-runtime
    - kleopatra
    - kmail-account-wizard
    - pim-data-exporter
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
