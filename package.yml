name       : kmail
version    : 17.12.1
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.1/src/kmail-17.12.1.tar.xz : e01ab4264334bc8d5c7bb7bb86368e21f6f78a096453ee06c156c95b817bdf35
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : network.mail
summary    : Email client, supporting POP3 and IMAP mailboxes
